									<h6>Title</h6>
									<p>Research at the Service of Free Knowledge</p>

									<h6>Abstract</h6>

									<p class="text-justify">With roughly 20 billion monthly pageviews, 15 million monthly edits, and almost 55 million articles across 300+ languages, Wikipedia has become a canonical part of the Free Knowledge ecosystem: enabling people to
										have access to knowledge and empowering them to participate in the discourse of gathering and sharing the sum of all human knowledge. By 2030, the Wikimedia projects, which include Wikipedia, aspire to break down the social, political, and
										technical barriers preventing people from accessing and contributing to free knowledge. In this presentation, I will talk about research in this direction. In particular, I will present our approach and research on identifying, measuring,
										and bridging Wikipedia's knowledge gaps. I will share some of our success stories, as well as a few of the biggest challenges we face today. I close by sharing some of the open research questions and directions.</p>

									<h6>Bio</h6>

									<p class="text-justify">Leila Zia is the Head of Research at the Wikimedia Foundation, the foundation that operates Wikipedia and its sister projects. She leads the Research team in three areas of research and community building: addressing
										knowledge gaps, improving knowledge integrity, and building the foundations for a stronger and more global community of Wikimedia researchers. She has served as the general co-chair of The Web Conference 2019 (formerly known as WWW) and
										the program committee co-chair of The Web Conference 2021. She received her PhD from Stanford University in Management Science and Engineering.</p>
